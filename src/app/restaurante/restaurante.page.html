<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles del Restaurante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="restaurante">

    <ion-card-header>
      <ion-card-title>{{ restaurante.name }}</ion-card-title>
      <ion-card-subtitle>{{ restaurante.type }}</ion-card-subtitle>
