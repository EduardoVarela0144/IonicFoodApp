<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Menu</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let r of Restaurantes">
    <img src="https://www.withfor.com/wp-content/uploads/2022/07/696c745675e78971ed170d16d26efdac-1200x800.jpg" alt="Imagen del restaurante">
    <ion-card-header>
      <ion-card-title>{{ r.name }}</ion-card-title>
      <ion-card-subtitle>{{ r.type }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>{{ r.description }}</p>
      <p>Dirección: {{ r.address }}</p>
      <p>Teléfono: {{ r.phone }}</p>
    </ion-card-content>
    <ion-footer>
      <ion-button color="primary" (click)="verDetalleRestaurante(r.id)">Ver Detalles</ion-button>
    </ion-footer>
   
  </ion-card>
</ion-content>
